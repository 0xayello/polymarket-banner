<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Polymarket Odds Banner</title>
  <style>
    html,body{margin:0;padding:0;background:transparent;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Helvetica Neue",sans-serif;}

    :root{
      --divider:#E5E7EB;
      --yes:#00D578;
      --no:#FF453A;
      --purple:#6366F1;
      --text:#111827;
      --text-muted:#6B7280;
      --banner-h:100px;
      --scroll-duration:180s; /* ⇠ velocidade (quanto MAIOR, mais devagar) */
    }

    #banner{position:absolute;inset:0 auto auto 0;height:var(--banner-h);backdrop-filter:blur(20px) saturate(180%);-webkit-backdrop-filter:blur(20px) saturate(180%);background:rgba(249,250,251,.85);box-shadow:0 8px 30px rgba(0,0,0,.08);overflow:hidden;}
    .track{display:flex;height:100%;align-items:center;animation:scroll var(--scroll-duration) linear infinite;will-change:transform;}
    @keyframes scroll{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
    #banner:hover .track{animation-play-state:paused;}

    /* CARD */
    .card{flex-shrink:0;display:flex;flex-direction:column;justify-content:center;min-width:380px; /* +30px para evitar sobreposição */height:100%;padding:12px 20px;border-right:1px solid var(--divider);box-sizing:border-box;position:relative;gap:2px;}
    .subtitle{font-size:12px;font-weight:600;text-transform:uppercase;letter-spacing:.06em;color:var(--text-muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
    .title{font-size:16px;font-weight:700;line-height:1.25;color:var(--text);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100%;}
    .badge{position:absolute;top:22px;right:22px;background:var(--purple);color:#fff;font-size:12px;font-weight:600;padding:3px 8px;border-radius:7px;white-space:nowrap;}

    .row{display:flex;gap:10px;margin-top:4px;}
    .opt{flex:1;display:flex;justify-content:space-between;align-items:center;padding:7px 12px;border-radius:8px;font-weight:700;color:#fff;font-size:15px;user-select:none;white-space:nowrap;}
    .yes{background:var(--yes);} .no{background:var(--no);}  
  </style>
</head>
<body>
  <div id="banner"><div class="track" id="track"></div></div>

  <script>
    /**************** CONFIG ****************/
    const API_URL = "https://poly-proxy.henriqueparadigma.workers.dev/markets?limit=100&closed=false&order_by=volume&order_direction=desc";
    const ALLOWED = ["politics","crypto","tech","world","economy","trump"];

    /**************** HELPERS ****************/
    const pct=x=>Math.round(parseFloat(x||0)*100);
    const fmtVol=v=>{const n=parseFloat(v)||0;return n>=1e6?`$${(n/1e6).toFixed(1)}M`:n>=1e3?`$${(n/1e3).toFixed(0)}K`:`$${Math.round(n)}`};
    const catOf=m=> (m.categorySlug||m.category||m.group||m.groupSlug||"").toLowerCase();

    const makeCard=d=>`<div class="card"><div class="subtitle">${d.subtitle}</div><div class="title">${d.title}</div><div class="badge">${d.vol}</div><div class="row"><div class="opt yes"><span>${d.o1}</span><span>${d.p1}¢</span></div><div class="opt no"><span>${d.o2}</span><span>${d.p2}¢</span></div></div></div>`;

    /**************** CORE ****************/
    async function loadMarkets(){
      const res=await fetch(API_URL);
      if(!res.ok) throw new Error(res.status);
      const raw=await res.json();
      return raw
        .filter(m=>{const c=catOf(m);return ALLOWED.some(k=>c.includes(k));})
        .map(m=>{try{
          const outs=Array.isArray(m.outcomes)?m.outcomes:JSON.parse(m.outcomes);
          const prices=Array.isArray(m.outcomePrices)?m.outcomePrices:JSON.parse(m.outcomePrices);
          if(outs.length<2||prices.length<2) return null;
          return {
            title:(m.groupItemTitle||m.question||m.slug.replace(/-/g," ")).trim(),
            subtitle:(m.events?.[0]?.series?.[0]?.title||m.events?.[0]?.title||"Prediction"),
            o1:outs[0],o2:outs[1],
            p1:pct(prices[0]),p2:pct(prices[1]),
            vol:fmtVol(m.volumeNum)
          };
        }catch(_){return null;})
        .filter(Boolean);
    }

    async function build(){
      const banner=document.getElementById('banner');
      try{
        const markets=await loadMarkets();
        const track=document.getElementById('track');
        track.innerHTML=[...markets,...markets].map(makeCard).join('');
      }catch(e){
        console.error('Polymarket fetch error',e);
        banner.innerHTML='<div style="color:#B91C1C;font-weight:600;padding:10px">⚠️ Não foi possível carregar as cotações agora.</div>';
      }
    }

    build();
    setInterval(build,10*60*1000);
    document.addEventListener('visibilitychange',()=>{if(!document.hidden)setTimeout(build,1000)});
  </script>
</body>
</html>
